spring.application.name=livia
server.port=2259
dgs.graphql.virtualthreads.enabled=true
spring.output.ansi.enabled=always
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){blue} %clr([%thread]){green} %clr(%-5level){yellow} %clr(%class{0}.%method){cyan}:%clr(%line){magenta} - %msg%n
logging.level.xyz.arryan.livia=DEBUG
logging.level.graphql.request=INFO
server.forward-headers-strategy=framework