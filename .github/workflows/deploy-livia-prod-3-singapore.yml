name: deploy-livia-prod-3-singapore

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ build ]
    types: [ completed ]

jobs:
  deploy:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment: livia-prod-3-singapore

    steps:
      - uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Sync repo to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          rsync -avzr --delete --exclude='.env' -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/livia

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
          set -euo pipefail

          docker login ghcr.io -u ${{ secrets.GHCR_USER }} -p ${{ secrets.GHCR_TOKEN }}
          cd ~/livia

          echo "=== Stopping & removing containers ==="
          docker compose -f compose.yml down --remove-orphans || true

          echo "=== Removing all app images ==="
          docker images "ghcr.io/${{ secrets.GHCR_USER }}/livia" --format "{{.Repository}}:{{.Tag}}" | while read img; do
          docker rmi -f "$img" || true
          done

          echo "=== Full system prune (no volumes) ==="
          docker system prune -af || true

          echo "=== Pulling fresh images ==="
          docker pull ghcr.io/${{ secrets.GHCR_USER }}/livia:latest
          docker pull ghcr.io/berriai/litellm:main-stable

          echo "=== Starting clean containers ==="
          docker compose -f compose.yml up -d

          echo "=== Waiting for services to start ==="
          sleep 10

          echo "=== Deployment complete ==="
          docker compose -f compose.yml ps
          ENDSSH
