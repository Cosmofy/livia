name: deploy-livia-prod-1-uksouth

on:
  workflow_dispatch:      # allow manual run
  workflow_run:           # also run after build
    workflows: [ build ]
    types: [ completed ]

jobs:
  deploy:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment: livia-prod-1-uksouth

    steps:
      - uses: actions/checkout@v4

      - name: Sync repo to server (~/livia)
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete --exclude='.env'
          path: .
          remote_path: ${{ secrets.APP_DIR }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            docker login ghcr.io -u ${{ secrets.GHCR_USER }} -p ${{ secrets.GHCR_TOKEN }}
            cd ${{ secrets.APP_DIR }}

            FILE=""
            for c in docker-compose.yml compose.yml app.compose.yml infra/compose/app.compose.yml; do
              if [ -f "$c" ]; then FILE="$c"; break; fi
            done
            if [ -z "$FILE" ]; then
              echo "No compose file found."
              exit 1
            fi

            docker rmi ghcr.io/${{ secrets.GHCR_ORG }}/${{ secrets.IMAGE_NAME }}:latest || true
            docker pull ghcr.io/${{ secrets.GHCR_ORG }}/${{ secrets.IMAGE_NAME }}:latest
            docker compose -f "$FILE" pull || true
            docker compose -f "$FILE" up -d --remove-orphans
            docker image prune -f
            docker compose -f "$FILE" ps
