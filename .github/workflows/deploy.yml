name: deploy-livia

on:
  workflow_dispatch:
  # push:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Verify build
        run: ./gradlew bootJar --no-daemon

  deploy-slicer:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy
        env:
          SSH_KEY: ${{ secrets.SLICER_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key cougar@slicer << 'EOF'
            cd /opt/livia
            git pull origin main
            ./gradlew bootJar --no-daemon && sudo systemctl restart livia
            systemctl status livia --no-pager
          EOF

  deploy-raptor:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy
        env:
          SSH_KEY: ${{ secrets.RAPTOR_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key noobie@raptor << 'EOF'
            cd /opt/livia
            git pull origin main
            ./gradlew bootJar --no-daemon && sudo systemctl restart livia
            systemctl status livia --no-pager
          EOF
