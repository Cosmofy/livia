name: deploy-livia-prod-2-ussouth

on:
  workflow_dispatch:      # allow manual run
  workflow_run:           # also run after build
    workflows: [ build ]
    types: [ completed ]

jobs:
  deploy:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment: livia-prod-2-ussouth

    steps:
      - uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Sync repo to server (~/livia)
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete --exclude='.env'
          path: .
          remote_path: ${{ secrets.APP_DIR }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail

            docker login ghcr.io -u "${{ secrets.GHCR_USER }}" -p "${{ secrets.GHCR_TOKEN }}"
            cd ~/livia

            echo "=== Stopping & removing containers ==="
            docker compose -f compose.yml down --remove-orphans || true

            echo "=== Removing all app images ==="
            docker images "ghcr.io/${{ secrets.GHCR_ORG }}/${{ secrets.IMAGE_NAME }}" --format "{{.Repository}}:{{.Tag}}" | while read img; do
            docker rmi -f "$img" || true
            done

            echo "=== Full system prune (no volumes) ==="
            docker system prune -af || true

            echo "=== Pulling fresh images ==="
            docker pull "ghcr.io/${{ secrets.GHCR_ORG }}/${{ secrets.IMAGE_NAME }}:latest"
            docker pull ghcr.io/berriai/litellm:main-stable

            echo "=== Starting clean containers ==="
            docker compose -f compose.yml up -d

            echo "=== Waiting for services to start ==="
            sleep 10

            echo "=== Deployment complete ==="
            docker compose -f compose.yml ps
