services:
  livia:
    build: .
    container_name: livia
    ports:
      - 8080:8080
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      SPRING_DATA_MONGODB_HOST: mongo
      SPRING_DATA_MONGODB_PORT: 27017

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - 27017:27017